name: NuMojo Unit Tests
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  test-examples:
    name: with ${{ matrix.os }} and assertions=${{ matrix.mojo-enable-assertions }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-14"]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    defaults:
      run:
        shell: bash
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Modular installer
        run: |
          curl -s https://get.modular.com | sh -

      - name: Install Mojo
        run: |
          modular install mojo

      - name: Add to PATH (MAC)
        if: ${{ matrix.os == 'macos-14' }}
        run: |
          echo 'export MODULAR_HOME="/home/runner/.modular"' >> ~/.zshrc
          echo 'export PATH="/home/runner/.modular/pkg/packages.modular.com_mojo/bin:$PATH"' >> ~/.zshrc
          source ~/.zshrc

      - name: Add to PATH (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          BASHRC=$( [ -f "$HOME/.bash_profile" ] && echo "$HOME/.bash_profile" || echo "$HOME/.bashrc" )
          echo 'export MODULAR_HOME="/home/runner/.modular"' >> "$BASHRC"
          echo 'export PATH="/home/runner/.modular/pkg/packages.modular.com_mojo/bin:$PATH"' >> "$BASHRC"
          source "$BASHRC"

      - name: Run tests
        run: |
          mojo test tests -I .